<app-nav-toolbar></app-nav-toolbar>

<div class="card-wrapper j-center">
  <mat-card class="x-large-card">
    <mat-card-header>
      <mat-card-title>Orders</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <mat-form-field class="full-field">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
      </mat-form-field>

      <table mat-table [dataSource]="dataSource">

        <!-- Crust Column -->
        <ng-container matColumnDef="Crust">
          <th mat-header-cell *matHeaderCellDef> Crust </th>
          <td mat-cell *matCellDef="let element"> {{element.Crust | titlecase}} </td>
        </ng-container>

        <!-- Flavor Column -->
        <ng-container matColumnDef="Flavor">
          <th mat-header-cell *matHeaderCellDef> Flavor </th>
          <td mat-cell *matCellDef="let element"> {{element.Flavor | titlecase}} </td>
        </ng-container>

        <!-- Size Column -->
        <ng-container matColumnDef="Size">
          <th mat-header-cell *matHeaderCellDef> Size </th>
          <td mat-cell *matCellDef="let element"> {{element.Size}} </td>
        </ng-container>

        <!-- Table Column -->
        <ng-container matColumnDef="Table_No">
          <th mat-header-cell *matHeaderCellDef> Table </th>
          <td mat-cell *matCellDef="let element"> {{element.Table_No}} </td>
        </ng-container>

        <!-- ID Column -->
        <ng-container matColumnDef="Order_ID">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.Order_ID}} </td>
        </ng-container>

        <!-- Time Column -->
        <ng-container matColumnDef="Timestamp">
          <th mat-header-cell *matHeaderCellDef> Time </th>
          <td mat-cell *matCellDef="let element"> {{element.Timestamp | date:"medium"}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

    </mat-card-content>
  </mat-card>
</div>
